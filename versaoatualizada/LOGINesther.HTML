  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form action="index.html" autocomplete="off" class="sign-in-form">
            <!-- <div class="logo">
              <img src="imagenstcc/logoatrinne.png" alt="atrinne" />
            </div> -->

            <div class="heading-login">
              <h2>Bem vindo(a)</h2>
              <h6>Não é cadastrado?</h6>
              <a href="#" class="toggle">Login</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="text"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Nome:</label>
              </div>

              <div class="input-wrap">
                <input
                  type="password"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Senha:</label>
              </div>

              <input type="submit" value="Login" class="sign-btn" />

              <!-- <p class="text">
                Forgotten your password or you login datails?
                <a href="#">Get help</a> signing in
              </p> -->
            </div>
          </form>

          <form action="index.html" autocomplete="off" class="sign-up-form">
            <div class="logo">
              <img src="imagenstcc/logoatrinne.png" alt="atrinnemodafeminina" />
            </div>

            <div class="heading">
              <h2>Faça seu cadastro</h2>
              <!-- <h6>Pronto</h6> -->
              <a href="#" class="toggle">Faça seu login</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="text"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Nome:</label>
              </div>

              <div class="input-wrap">
                <input
                  type="email"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Email</label>
              </div>

              <div class="input-wrap">
                <input
                  type="text"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Telefone:</label>
              </div>

              <div class="input-wrap">
                <input
                  type="text"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Cpf:</label>
              </div>
              <div class="input-wrap">
                <input
                  type="password"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Senha</label>
              </div>
              <div class="input-wrap">
                <input
                  type="password"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Confirmar senha</label>
              </div>

              <input type="submit" value="Cadastro" class="sign-btn" />

              <!-- <p class="text">
                By signing up, I agree to the
                <a href="#">Terms of Services</a> and
                <a href="#">Privacy Policy</a>
              </p> -->
            </div>
          </form>
        </div>

        <div class="carousel">
          <div class="images-wrapper">
            <img src="imagenstcc/bannerlogin.png" class="image img-1 show" alt="" />
            <img src="imagenstcc/bannerlogin2.png" class="image img-2" alt="" />
            <img src="imagenstcc/bannerlogin.png" class="image img-1 show" alt="" />
            <!-- <img src="./img/image3.png" class="image img-3" alt="" /> -->
          </div>

          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <h2>Receba ofertas exclusivas</h2>
                <h2>Praticidade e agilidade em compras futuras</h2>
              </div>
            </div>

            <div class="bullets">
              <span class="active" data-value="1"></span>
              <span data-value="2"></span>
              <span data-value="3"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
